<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>PASSWORD generator </header>
<div class="main">
    <input type="text" value = ""  class="input">
    <select name="type" id="option"  class="input">
        <option value="uc">uppercase</option>
        <option value="lc">lowercase</option>
        <option value="n">number</option>
        <option value="s">mixed</option>
    </select>
    <input class="input" type="number" id="length" placeholder="enter size of password">
    <button>Generate</button>
</div>
<script src="script.js"></script>
</body>
